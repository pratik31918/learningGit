<!DOCTYPE html>
<html>
<head>
	<title>Form Attributes </title>

</head>
<body>
    <form>
        First Name:<br>
        <input type="text" name="fname" value="John" readonly>

        <br>
        Last name:<br>
        <input tye="text" name="lname" ><br>
</form>
<br>
<hr>
<form>
        First Name:<br>
        <input type="text" name="fname" value="John" disabled>

        <br>
        Last name:<br>
        <input tye="text" name="lname" ><br>
</form>
<br>
<hr>
<form>
        First Name:<br>
        <input type="text" name="fname" size="40">

        <br>
        Last name:<br>
        <input tye="text" name="lname" ><br>
</form>
<br>
<hr>
<form autocomplete="on">
        First Name:<br>
        <input type="text" name="fname"  maxlength="10">

        <br>
        Last name:<br>
        <input type="text" name="lname" ><br>

        E-mail:
        <input type="email" name="email" autocomplete="off">
        <input type="submit">
</form>
<br>
<hr>
<form novalidate>

    E-mail:<input type="email" name="user_email">
    <input type="submit">

</form>
<br>

<form id="form1">
    firstname:<input type="text" name="firstname">
    <input type="submit">

</form>

lastname:<input type="lastname" name="lname" form="form1">

<form>

    Select images:<input type="file" name="img" multiple>




</form>
<hr>
<br>
Firstname:<input type="text" name="fname" placeholder="Name"><br> 

<br>

<form>
 Username:<input type="text" name="username" required><br>
 <input type="submit">
</form><br>

<form>
<input type="number" name="points" step="3">


</form>

</body>
</html>
