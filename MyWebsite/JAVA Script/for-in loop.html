<!DOCTYPE html>
<html>
<head>
    <title>FOR-in Loop</title>
   
</head>
<body>

<script lang="javascript" type="text/javascript">


var browsers;

document.write("Name of browser in Navigator Object");

for(browsers in navigator)
{

    document.write("<br>");
    document.write(browsers);
    document.write("<br>");
}


</script>

</body>



</html>
