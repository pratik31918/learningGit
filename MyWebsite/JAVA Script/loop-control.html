<!DOCTYPE html>
<html>
<head>
    <title>Loop Control</title>
   
</head>
<body>

<script lang="javascript" type="text/javascript">

var x = 0;

for(x = 0; x<10 ; x++)
{

    if(x==5)
    {
        continue;
    }

    if(x==8)
    {
        break;
    }

    document.write(x + "<br>");
}
