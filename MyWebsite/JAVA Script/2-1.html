<!DOCTYPE html>
<html>
<head>
    <title>JAVA Script</title>
   
</head>
<body>

<script lang="javascript" type="text/javascript">

var grade = "n";

switch(grade)
{
    case "A": document.write("Good job");
    break;

    case "B": document.write("Good");
    break;

    case "C": document.write("Work harder");
    break;

    case "D": document.write("Not good");
    break;
    
    case "F": document.write("fail");
    break;

    default: document.write("Try again");
}


</script>

</body>



</html>
